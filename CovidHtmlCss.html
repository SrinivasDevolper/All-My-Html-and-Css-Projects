<body>
    <div class="covid-bg-container">

            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />

            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-card-image" />

                <p class="sympotms-card-heading">High Fever</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="symptoms-card-three">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                    <p class="sympotms-card-heading">Headache</p>
                </div>
            </div>
        </div>
        <p class="videos-heading">videos</p>
        <div class="covid-last-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="covid-last-image" />
            <div class="covid-last-para-button">
                <h1 class="covid-last-heading">To prevent the spread of...</h1>
                <p class="covid-last-paragraph">If you think you have been exposed to novel corona virus (COVID-19)</p>
